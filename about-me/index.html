<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image 3D</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
  </head>
  <body>
    <div class="list-item">
      <div class="item">
        <input type="checkbox" checked />
        <label for=""><span>Sound & Touch</span></label>
        <span><i class="fas fa-bell"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Itunes & App Store</label>
        <span><i class="fab fa-app-store"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Airplane Mod</label>
        <span><i class="fas fa-plane"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" checked />
        <label for="">Lock Screen</label>
        <span><i class="fas fa-unlock"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Key Board</label>
        <span><i class="fas fa-keyboard"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Ganeral Settings</label>
        <span><i class="fas fa-cogs"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Headset Mode</label>
        <span><i class="fas fa-headphones-alt"></i></span>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label for="">Bluetooth</label>
        <span><i class="fab fa-bluetooth-b"></i></span>
      </div>
    </div>
  </body>
</html>
